    <h1>Calculadora Simples</h1>
 
    <input type="number" id="num1" placeholder="Digite o 1º número">
    <input type="number" id="num2" placeholder="Digite o 2º número">
 <br>
 
    <button onclick="">Somar</button>
    <button onclick="">Subtrair</button>

Funções principais:

Função de somar dois números

Função de subtrair dois números

Alterar a cor do fundo para verde (soma) e azul (subtração)
*/

// Função para somar
function somar() {
  let num1 = parseFloat(document.getElementById("num1").value);
  let num2 = parseFloat(document.getElementById("num2").value);
  let resultado = num1 + num2;
  
  // Muda a cor do fundo para verde
  document.body.style.backgroundColor = "green";
  
  // Exibe o resultado
  document.getElementById("resultado").textContent = "Resultado: " + resultado;
}

// Função para subtrair
function subtrair() {
  let num1 = parseFloat(document.getElementById("num1").value);
  let num2 = parseFloat(document.getElementById("num2").value);
  let resultado = num1 - num2;
  
  // Muda a cor do fundo para azul
  document.body.style.backgroundColor = "blue";
  
  // Exibe o resultado
  document.getElementById("resultado").textContent = "Resultado: " + resultado;
}
